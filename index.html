<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shashikant">
  <title>Onboarding | Insure My Team</title>

  <!-- Fonts CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <!-- Project CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="container-fluid">
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-6">
              <div class="col-8 mx-auto">
                <header class="onboarding-header">
                  <a href="" class="brand-logo">
                    <img src="./assets/images/icons/brand-logo.svg" class="brand-logo-icon" alt="" />
                  </a>
                </header>
                <h1 class="main-heading">Get Started</h1>
                <p class="shade-secondary fz16">Already have an account <a href="#" class="fw700 link-underline">Sign in</a></p>
                <form>
                  <div class="custom-form-group mb32">
                    <input type="email" id="userName" class="custom-form-field" placeholder="Your Name">
                    <label for="userName" class="custom-form-label">Your Name</label>
                  </div>
                  <div class="custom-form-group mb32">
                    <input type="tel" id="phoneNumber" class="custom-form-field" placeholder="Phone Number">
                    <label for="phoneNumber" class="custom-form-label">Phone Number</label>
                  </div>
                  <div class="custom-form-group mb32">
                    <input type="email" id="userEmail" class="custom-form-field" placeholder="Email ID">
                    <label for="userEmail" class="custom-form-label">Email ID</label>
                  </div>

                  <div class="form-check mb25">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label shade-secondary" for="exampleCheck1">I am looking to buy a fresh insurance policy for my team.</label>
                  </div>
                  <button type="submit" class="btn full mb24">
                    Send OTP
                    <svg xmlns="http://www.w3.org/2000/svg" class="ml12" width="24" height="24"><defs><filter id="a"><feColorMatrix in="SourceGraphic" values="0 0 0 0 1.000000 0 0 0 0 1.000000 0 0 0 0 1.000000 0 0 0 1.000000 0"/></filter></defs><g filter="url(#a)" transform="translate(-91)" fill="none" fill-rule="evenodd"><path fill="#2E2E2E" d="M95.906 13h11.883l-5.458 5.59 1.386 1.41 7.811-8-7.811-8-1.376 1.41 5.448 5.59H95.906v2"/></g></svg>
                  </button>
                  <p class="fz16 shade-primary mb30">
                    By signing up you agree to our <a href="#" class="link-underline">Privacy Policy</a> & <a href="#" class="link-underline">Terms of Service</a>.
                  </p>
                </form>
              </div>

            </div>
            <div class="col-sm-6">
              <div class="onborading">
                <!-- <img src="./assets/images/graphic/onboarding-graphic.svg" alt=""/> -->
              </div>
            </div>
          </div>

        </div>

    </div>
  </div>
</body>
</html>
