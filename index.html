<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Shashikant">
  <title>Onboarding | Insure My Team</title>

  <!-- Fonts CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600;1,700&display=swap" />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <!-- Project CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="wrapper"> 
    <div class="container-fluid">
      
        <div class="container">
          <div class="row">
            <div class="col-sm-6 side-a">
              <div class="col-8 mx-auto">
                <header class="main-header">
                  <a href="" class="brand-logo">
                    <img src="./assets/images/icons/brand-logo.svg" class="brand-logo-icon" alt="" />
                  </a>
                </header>
                <h1 class="main-heading">Get Started</h1>
                <p>Already have an account <span><a href="#">Sign in</a></span></p>
                <form>
                  <div class="form-group">
                    <input type="text" id="" class="form-field" placeholder="Your name">
                    <label for="text" class="form-label">Your Name</label>
                  </div>
                  <div class="form-group">
                    <input type="tel" id="" class="form-field" placeholder="Phone Number">
                    <label for="tel" class="form-label">Phone Number</label>
                  </div>
                  <div class="form-group">
                    <input type="email" id="email" class="form-field" placeholder="Email ID">
                    <label for="email" class="form-label">Email ID</label>
                  </div>
                
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">I am looking to buy a fresh insurance policy for my team.</label>
                  </div>
                  <button type="submit" class="btn btn-primary">Send OTP</button>
                  <p>
                    By signing up you agree to our <a href="#">Privacy Policy</a> & <a href="#">Terms of Service</a>.
                  </p>
  
                </form>
              </div>
              
            </div>
            <div class="col-sm-6">
              <div class="onborading">
                <!-- <img src="./assets/images/graphic/onboarding-graphic.svg" alt=""/> -->
              </div>
            </div>
          </div>
        
        </div>
      
    </div>
  </div>
</body>
</html>
